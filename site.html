<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz 1 ano mozin</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="site.css" />
</head>
<body>

  <header>
    <h1>Feliz 1 ano de namoro mozin ❤</h1>
  </header>

  <section>
    <div class="item">

      <div class="image-container">
        <img src="img/img1.jpg" alt="Imagem 1" class="image active" />
        <img src="img/img2.jpg" alt="Imagem 2" class="image" />
        <img src="img/img3.jpg" alt="Imagem 3" class="image" />
        <img src="img/img4.jpg" alt="Imagem 4" class="image" />
        <img src="img/img5.jpg" alt="Imagem 5" class="image" />
        <img src="img/img6.jpg" alt="Imagem 6" class="image" />
        <img src="img/img7.jpg" alt="Imagem 7" class="image" />

      </div>

      <!-- Player de Música -->
      <div class="player">
        <div class="album-cover">
          <img id="album-image" src="" alt="Capa do Álbum">
        </div>

        <div class="info">
          <span id="music-title">Nome da Música</span>
        </div>

        <div class="top-bar">
          <span id="current-time">00:00</span>
          <input type="range" id="progress" value="0">
          <span id="total-time">00:00</span>
        </div>

<div class="controls">
  <button class="laterais" onclick="prevMusic()">
    <img src="/img/left.png" alt="">
  </button>

  <button class="play-button" onclick="togglePlay()">
    <img id="playPauseicon" src="/img/play.png" alt="">
  </button>

  <button class="laterais" onclick="nextMusic()">
    <img src="/img/right.png" alt="">
  </button>
</div>

        <audio id="audio"></audio>
      </div>
      <!-- Fim Player -->

      <div class="contador">
        <h2>Estamos juntos há:</h2>
        <div class="tempo">
          <div>
            <span class="valor" id="dias">0</span>
            <span class="label">Dias</span>
          </div>
          <div>
            <span class="valor" id="horas">0</span>
            <span class="label">Horas</span>
          </div>
          <div>
            <span class="valor" id="minutos">0</span>
            <span class="label">Minutos</span>
          </div>
          <div>
            <span class="valor" id="segundos">0</span>
            <span class="label">Segundos</span>
          </div>
        </div>
      </div>

      <!-- Botão de Cartinhas e Cartinhas -->
      <div id="cartinhas">
        <button id="mostrar-cartinhas">Mostrar Cartinhas</button>
        <div id="cartinhas-lista"></div>
        <div id="cartinha-conteudo"></div>
      </div>

    </div>
  </section>

  <script src="site.js"></script>
</body>
</html>
